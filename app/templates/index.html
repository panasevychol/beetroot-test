<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Search</title>

    <!-- JQUERY CONNECTING -->
    <script  src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
    <!-- END JQUERY CONNECTING -->

    <!-- BOOTSTRAP CONNECTING -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- END BOOTSTRAP CONNECTING -->

  </head>
  <body class="container">

    <form class="" action="/" method="get">

      <p>
        <h2>Welcome to Game Search!</h2>
      </p>

      <p>
        <input type="text" name="keywords" value="" minlength="3" class="form-control" placeholder="Please enter your keywords here">
      </p>
      <p>
        <button type="submit" class="btn btn-primary">Submit</button>
      </p>

    </form>

    {% if not games %}
      <h4>Please enter a new keywords to Search</h4>
    {% else %}
      <h4>Displaying first 10 results</h4>
    {% endif %}

      {% for game in games[0:10] %}
        <hr>
        <h5>
          {{game.name}}
          <small> | {% for platform in game.platforms %} {{ platform }} {% endfor %}</small>
        </h5>

      {% endfor %}



  </body>
</html>
